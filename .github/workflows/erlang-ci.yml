name: Erlang CI

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

permissions:
  contents: read

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v2

      - name: Run erlang
        run: erl
      - name: Compile project
        run: erlc src/src/main/java/hellohi.erl
      - name: Run tests
        run: rebar3 do eunit, ct